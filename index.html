<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>Влад Рейзов :: Немного о себе</title>
    <link rel="shortcut icon" href="files/x3.png" type="image/png">
    <meta name="description" content="Приветствую тебя, дорогой друг! Меня зовут Влад. Данный сайт сделан в виде визитки, проще говоря, с информацией, с которой вы сможете со мной связаться!">
    <meta name="keywords" content="влад, рейзов, fastdb, php, бдв, кингдон, хетзнер, blazingfast">
    
    <!-- Подключение шрифтов и стилей -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.0/css/line.css">

    <!-- Стили -->
    <style>
        body {
            background-color: #1a1a1a;
            color: #f5f5f5;
            font-family: 'Montserrat', sans-serif;
        }
        .title {
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .description {
            color: #878787;
        }
        .cmd {
            padding: .5rem 1rem;
            background-color: #333;
            color: #fff;
            font-family: consolas;
            margin: 0 15px 15px 0;
            text-align: center;
            display: inline-block;
        }
        .cmd a {
            color: #fff;
            text-decoration: none;
        }
        .cmd a:hover {
            text-decoration: underline;
        }
        .console {
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .card-header i {
            margin-right: 5px;
            cursor: pointer;
        }
        .red {
            background-color: #ff5f56;
        }
        .yellow {
            background-color: #ffbd2e;
        }
        .green {
            background-color: #27c93f;
        }
        .console-content {
            font-family: consolas;
            color: #00ff00;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row align-items-center justify-content-center">
        <!-- Левая колонка -->
        <div class="col-lg-6 px-lg-4 text-center text-lg-left mt-5">
            <h2 class="title">Влад Рейзов ➛ немного о себе и о хостинге</h2>
            <p class="description">Разработчик сайтов и плагинов, 17 лет</p>
            <div class="cmd">
                <a href="https://vk.com/donsk1y" target="_blank">
                    <span>Написать во ВКонтакте</span> <i class="uil uil-vk"></i>
                </a>
            </div>
            <div class="cmd">
                <a href="https://t.me/organizarionTerr" target="_blank">
                    <i class="uil uil-telegram"></i>
                </a>
            </div>
        </div>

        <!-- Правая колонка: Консоль -->
        <div class="col-lg-6 px-lg-3 mb-5">
            <div class="card console">
                <div class="card-header">
                    <i class="red" onclick="y()"></i>
                    <i class="yellow" onclick="q()"></i>
                    <i class="green" onclick="pVid()"></i>
                </div>
                <div class="card-body">
                    <span class="console-content"></span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Аудио -->
<audio id="audio" preload="auto" loop="loop">
    <source src="files/donskiy.mp3" type="audio/mp3">
</audio>

<!-- Скрипты -->
<script>
    var audio = document.getElementById("audio");
    function q() { window.open('https://vk.com/organizarionTerr'); }
    function pVid() { audio.paused ? audio.play() : audio.pause(); }
    function y() { window.open('https://vk.com/donsk1y'); }

    // Отключение контекстного меню и некоторых клавиш
    document.onkeydown = function (e) {
        if (e.keyCode === 123 || (e.ctrlKey && (e.shiftKey && ['I', 'J'].includes(String.fromCharCode(e.keyCode))) || e.keyCode === 'U'.charCodeAt(0))) {
            return false;
        }
    };
    document.oncontextmenu = function () { return false; };

    // Консольный текст
    const typed = new Typed('.console-content', {
        strings: [
            'root@donskiy ~ # ssh hello@149.202.17.183 ^10 <br> <span class="text-success">Are you sure you want to continue connecting (yes/no)?</span>^1000 <br><br> login: hello^1000 <br> password: *********^10 <br><span class="text-success">Success!</span> ^2000 <br><br> hello@vm1000 ~ # apt update^1000 <br> hello@vm1000 ~ # rm -rf /*'
        ],
        showCursor: false,
        typeSpeed: 20,
        backSpeed: 5,
        startDelay: 400,
        backDelay: 2000,
        loop: true,
        loopCount: Infinity
    });
</script>

<!-- Подключение библиотеки Typed.js -->
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>

</body>
</html>
