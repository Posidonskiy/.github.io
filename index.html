<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Консольный интерфейс</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .console {
            background-color: black;
            color: white;
            padding: 20px;
            border-radius: 5px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
        }
        .drop {
            position: absolute;
            width: 2px;
            height: 10px;
            background: blue;
            opacity: 0.7;
            animation-name: fall;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        #rainContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            pointer-events: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div id="rainContainer"></div>
    <div class="container mt-5">
        <h1>Консольный интерфейс</h1>
        <div class="console" id="console">
            <div class="console-content"></div>
        </div>
        <input type="text" id="commandInput" class="form-control mt-3" placeholder="Введите команду" onkeypress="if(event.key === 'Enter') sendCommand()">
    </div>

    <script>
        const typed = new Typed('.console-content', {
            strings: ['hello@donsk1y ~ # ssh hello@149.202.17.183 ^10 <br> <span class="text-success">Are you sure you want to continue connecting (yes/no)?</span>^1000 <br><br> login: hello^1000 <br> password: *********^10 <br><span class="text-success">Success!</span> ^2000 <br><br> hello@vm1000 ~ # apt update^1000 <br> hello@vm1000 ~ # rm -rf /*^1000 <br><span class="text-danger">Permission denied</span>^1000 <br><br> hello@vm1000 ~ #', 'login...'],
            typeSpeed: 50,
            backSpeed: 30,
            loop: true,
            cursorChar: '|',
            onComplete: (self) => { self.cursor.remove(); },
        });

        const predefinedResponses = {
            'привет': 'Привет! Как дела?',
            'как дела': 'Все отлично, спасибо!',
            // Добавьте сюда другие слова и ответы
        };

        function sendCommand() {
            const input = document.getElementById('commandInput');
            const command = input.value;
            const consoleContent = document.querySelector('.console-content');

            if (command) {
                // Добавляем команду в консоль
                consoleContent.innerHTML += `<div>${command}</div>`;
                input.value = '';

                // Проверка на предопределенные ответы
                if (predefinedResponses[command.toLowerCase()]) {
                    const response = predefinedResponses[command.toLowerCase()];
                    consoleContent.innerHTML += `<div>${response}</div>`;
                }

                // Прокрутка вниз к последним сообщениям
                const cardBody = document.querySelector('.console');
                cardBody.scrollTop = cardBody.scrollHeight;
            }
        }

        // Функция для генерации дождевых капель
        function generateRain() {
            const rainContainer = document.getElementById("rainContainer");
            for (let i = 0; i < 100; i++) { // Количество капель
                const drop = document.createElement("div");
                drop.classList.add("drop");
                drop.style.left = Math.random() * 100 + "vw"; // Случайная позиция по ширине
                drop.style.animationDuration = Math.random() * 0.5 + 0.5 + "s"; // Случайная продолжительность падения
                drop.style.animationDelay = Math.random() * 2 + "s"; // Случайная задержка перед падением
                rainContainer.appendChild(drop);
            }
        }
        generateRain();
    </script>
</body>
</html>
